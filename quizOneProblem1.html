<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quizOneProblem1</title>
</head>
<body>
    <script>
        for (let i=1; i<=200; i++){
            if (i%3 == 0 && i%5 == 0){
                console.log("Undecided");
            }else if (i%3 == 0){
                console.log("Leni");
            }else if (i%5 == 0){
                console.log("BongBong");
            }
            else{
                console.log(i);
            }
        }
        
    </script>
</body>
